<!doctype html>
<html class="" id="htmlf">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name = "format-detection" content = "telephone=no"> <!--防止吧数字认为电话号码-->
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<title>付款码</title>
<script type="text/javascript">
	var w_w=window.innerWidth;
		if(document.compatMode=="CSS1Compat"){
			w_w=document.documentElement.clientWidth;
		}else{
			w_w=document.body.clientWidth;
		}
		var _fod=w_w/6.4;
	document.getElementById("htmlf").style.fontSize=_fod+"px";
</script>
<!-- <script type="text/javascript">
        (function () {
            var resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var rescale = function () {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 320 *20 + 'px';
            }
            window.addEventListener(resizeEvent,rescale,false);
            document.addEventListener('DOMContentLoaded',rescale,false);
        })();
    </script> -->
</head>
<body>
<div class="gray"></div>
<!-- 二维码大图片 -->
<div class="b_qr"><img src="images/qr.jpg"></div>
<div class="pagemain">
<!-- 头部 -->
	<header><i></i>付款码</header>
<!-- 卡面 -->
	<div class="card_sion">
		<div class="card">
			<!-- 卡面上的logo -->
			<div class="logo">
				<img src="images/logo.png"/>
			</div>
			<!-- 条形码 -->
			<div class="card_right">
				<div class="barcode">
					<img src="images/txm.png"/>
				</div>
				<!-- 二维码 -->
				<div class="qr">
					<img src="images/rwm.png"/>
				</div>
			</div>
			<s></s>
			<!-- 每分钟自动更新 -->
			<section><img src="images/sx.png"/></section>
		</div>
		<!-- 隐藏卡号密码按钮 -->
		<div class="btn">隐藏卡号/密码</div>
		<div class="card_con">
		<!-- 卡号 -->
			<div class="card_num">
				卡号:
				<p>1234AAAA1234AAAA1234</p>
			</div>
			<span>复制</span>
		</div>
		<div class="card_con">
		<!-- 密码 -->
			<div class="card_pw">
				密码:
				<p>123456</p>
			</div>
			<span>复制</span>
		</div>
	</div>
</div>　
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
      $(".qr").click(function(event) {
         $(".gray").height($(document).height());
         $(".gray,.b_qr").show(200);
      });
      $(".b_qr").click(function(event) {
         $(".gray,.b_qr").hide(200);
      });
</script>
</body>
</html>
